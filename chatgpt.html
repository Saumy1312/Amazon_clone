<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="chatgpt.css">
    <script src="chatgpt.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input type="text" class="search-input" placeholder="Search Amazon">
            <div class="search-icon border">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="nav-cart border">
            <i class="fas fa-shopping-cart"></i> Cart
        </div>
    </header>
    
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-msg">Welcome to Amazon Clone! <a href="#">Click here</a> to learn more.</div>
    </div>

    <!-- Product Section -->
    <section class="shop-section">
        <div class="box">
            <div class="box-image" style="background-image: url('product1.jpg');"></div>
            <div class="box-content">Electronics</div>
        </div>
        <div class="box">
            <div class="box-image" style="background-image: url('product2.jpg');"></div>
            <div class="box-content">Home & Kitchen</div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="foot-panel1">Back to Top</footer>
    <script src="chatgpt.js"></script>
</body>
</html>
